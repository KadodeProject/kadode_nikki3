# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nlp-app
  namespace: kadode-prod
spec:
  selector:
    matchLabels:
      app: nlp-app
  template:
    metadata:
      labels:
        app: nlp-app
    spec:
      containers:
        - name: nlp-app
          image: ghcr.io/kadodeproject/kadode_nikki3_nlp:latest
          ports:
            - containerPort: 2030
          envFrom:
            - configMapRef:
                name: nlp-config
          imagePullPolicy: Always # 常に最新のイメージを使用するように指定します
