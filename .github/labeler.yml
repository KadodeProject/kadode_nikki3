# 大枠
backend:
  - any: ["backend/*", "!backend/public/*", "!backend/resources/*"]
frontend:
  - all: ["backend/public/*", "backend/resources/*"]
ci:
  - .github/*
  - backend/env.ci
infra:
  - backend/composer.json
  - backend/composer.lock
  - backend/package.json
  - backend/package-lock.json
  - backend/env.example
localInfra:
  - infra/*
  - docker-compose.yml
docs:
  - docs/*
# 細かいもの
tests:
  - backend/tests/*
nlp:
  - backend/python/*
database-core:
  - backend/database/migrations/*
router:
  - backend/routes/*
