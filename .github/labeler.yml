# 大枠
🏛️frontend_legacy:
  - backend/public/*
  - backend/resources/*
💻frontend:
  - frontend/*
⚙backend:
  - any: ["backend/*", "!backend/public/*", "!backend/resources/*"]

# インフラ
✈ci:
  - .github/*
  - backend/env.ci
⚡infra:
  - backend/composer.json
  - backend/composer.lock
  - backend/package.json
  - backend/package-lock.json
  - backend/env.example
  - frontend/package.json
  - frontend/yarn.lock
  - docs/CNAME
🏠localInfra:
  - infra/dev/container/*
  - docker-compose.yml

# 文章周り
📄wiki:
  - docs/dev/*
  - docs/assets/*
  - docs/REGACY/*
  - docs/README.md
  - docs/404.md
  - docs/_config.yml
  - docs/_layouts
✍ADR:
  - docs/arc/*
📐UML:
  - docs/UML/*
🧭roadmap:
  - docs/ROADMAP/*

# 細かいもの
🧪tests:
  - backend/tests/*
🍃nlp:
  - backend/python/*
  - nlp
📦database-core:
  - backend/database/migrations/*
🔗router:
  - backend/routes/*
