jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest

    strategy:
      matrix:
        name: ["mysql", "nginx", "frontend", "backend", "nlp"]
        platform: ["linux/amd64"]
        # redisは外の物を使うのでOK

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.USUYUKI_GITHUB_TOKEN }}
      - name: Build and Push to GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./infra/prod/${{ matrix.name }}/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/kadodeproject/kadode_nikki3_${{ matrix.name }}:${{ github.sha }}
            ghcr.io/kadodeproject/kadode_nikki3_${{ matrix.name }}:latest
          labels: latest

