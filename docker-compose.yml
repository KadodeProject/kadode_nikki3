  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=db:${DB_PORT:-3306}
      - PMA_USER=${DB_USER:-phper}
      - PMA_PASSWORD=${DB_PASS:-secret}
    depends_on:
      - db
    ports:
      - 81:80
    volumes:
      - ./infra/docker/phpmyadmin/sessions:/sessions
  mail:
    image: mailhog/mailhog
    ports:
      - 82:8025

  selenium:
    build:
      context: .
      dockerfile: ./infra/docker/selenium/Dockerfile
    ports:
      - 4444:4444
      - 5900:5900
    depends_on:
      - web
    privileged: true
